<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Registro</title>
		<link rel="stylesheet" href="/css/estilos.css">
	</head>
	<body>
		<header id="header">
			<h1>Formulario de Registro</h1>
			<nav class="nav-bar">
				<ul>
					<li>
						<a href="/index" class="nav-link">Ir al index</a>
					</li>
			</nav>
		</header>
		<main class="main-form">
			<form action="#">
			    <div class="form-section">
			        <label for="dni">DNI</label>
			        <input type="number" id="dni" placeholder="Ingrese DNI" required>
			    </div>
			    <div class="form-section">
			        <label for="nombre">Nombre</label>
			        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
			    </div>
			    <div class="form-section">
			        <label for="apellido">Apellido</label>
			        <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
			    </div>
			    <div class="form-section">
			        <label for="fechaNacimiento">Fecha de nacimiento</label>
			        <input type="date" id="fechaNacimiento" placeholder="Ingrese su fecha de nacimiento" required>
			    </div>
			    <div class="form-section">
			        <p>Genero</p>
			        <div>
			            <label for="generoMasculino">Masculino</label>
			            <input type="radio" id="generoMasculino" name="genero" value="masculino">                                                                                                                                                  
			            <label for="generoFemenino">Femenino</label>
			            <input type="radio" id="generoFemenino" name="genero" value="femenino">                     
			            <label for="otrosGeneros">Otro</label>
			            <input type="radio" id="otrosGeneros" name="genero" value="x"> 
			        </div>
			    </div>
			    <div class="form-section">
			        <label for="correo">Correo</label>
			        <input type="text" id="correo" placeholder="Ingrese su correo" required>
			    </div>
			    <div class="form-section">
			        <label for="domicilio">Domicilio</label>
			        <input type="text" id="domicilio" placeholder="Ingrese su domicilio" required>
			    </div>
			    <div class="form-section">
			        <label for="provincia">Provincia</label>
			        <select id="provincia" required>
			            <option value="jujuy">Jujuy</option>
			            <option value="salta">Salta</option>
			            <option value="formosa">Formosa</option>
			            <option value="tucuman">Tucuman</option>
			            <option value="chaco">Chaco</option>
			        </select>
			    </div>
			    <div class="form-section">
			        <label for="telefono">Telefono</label>
			        <input type="number" id="telefono" placeholder="Ingrese su telefono">
			    </div>
			    <div class="form-section">
			        <p>Categoria de interes</p>
			        <div>
			            <label for="categoriaInteresJava">Java</label>
			            <input type="checkbox" id="categoriaInteresJava">
			            <label for="categoriaInteresC">C++</label>
			            <input type="checkbox" id="categoriaInteresC">
			            <label for="categoriaInteresHtml">HTML</label>
			            <input type="checkbox" id="categoriaInteresHtml">
			        </div>
			    </div>
			    <div class="form-section">
			        <label for="sugerencia">Sugerencias</label>
			        <textarea id="sugerencia" placeholder="Ingrese sus sugerencias" rows="5" cols="40"></textarea>
			    </div>
			    <div class="form-section">
			        <label for="password">Contrase単a</label>
			        <input type="password" id="password" placeholder="Ingrese su contrase単a" required>
			    </div>
			    <div class="form-section">
			        <label for="repassword">Repita su contrase単a</label>
			        <input type="password" id="repassword" placeholder="Reingrese su contrase単a" required>
			    </div>
			    <div class="form-section">
			        <label for="acuerdo">Acepto los terminos y condiciones</label>
			        <input type="checkbox" id="acuerdo" required>
			    </div>
			    <div class="form-section">
			        <label for="recibirInformacion">Acepto recibir informacion relativa a la empresa</label>
			        <input type="checkbox" id="recibirInformacion">
			    </div>
			    <div class="form-section-botones">
			        <input type="reset" value="Borrar">
			        <input type="submit" value="Enviar">
			    </div>
			</form>
		</main>
		<footer id="footer">
			<h3>Informacion de contacto</h3>
			<p>Email: unjufi2024@gmail.com</p>
			<h3>Redes Sociales</h3>
			<a class="footer-a" href="https://www.facebook.com/fiunju/?locale=es_LA">Facebook</a>
		</footer>
	</body>
</html>
